<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Navigator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tabulator-tables@5.0.7/dist/css/tabulator.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/tabulator-tables@5.0.7/dist/js/tabulator.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Data Navigator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#upload">Upload <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#tables">Tables</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#charts">Charts</a>
                </li>
            </ul>
        </div>
    </nav>
    <section id="upload" class="py-20 bg-gray-100">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-8">Upload CSV</h2>
            <input type="file" id="csvFileInput" accept=".csv" class="hidden">
            <label for="csvFileInput" class="btn btn-primary bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer">
                Choose File
            </label>
        </div>
    </section>
    <section id="tables" class="py-20">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-8">Tables</h2>
            <div class="mb-4">
                <label for="rowsPerPage" class="mr-2">Rows per page:</label>
                <select id="rowsPerPage" class="form-select">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="250">250</option>
                </select>
            </div>
            <div id="tableContainer" class="mx-auto"></div>
        </div>
    </section>
    <section id="charts" class="py-20 bg-gray-100">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-8">Charts</h2>
            <div class="mb-4">
                <label for="xAxisColumn" class="mr-2">X-Axis:</label>
                <select id="xAxisColumn" class="form-select"></select>
                <label for="yAxisColumn" class="mr-2">Y-Axis:</label>
                <select id="yAxisColumn" class="form-select"></select>
                <button id="updateChart" class="btn btn-primary bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-2">Update Chart</button>
            </div>
            <div id="chartContainer" class="mx-auto">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('csvFileInput').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    Papa.parse(file, {
                        header: true,
                        dynamicTyping: true,
                        complete: function(results) {
                            const data = results.data.filter(row => Object.values(row).some(value => value !== null && value !== ""));


                            // Ensure all rows have the same keys
                            const allKeys = new Set();
                            data.forEach(row => {
                                Object.keys(row).forEach(key => allKeys.add(key));
                            });

                            const normalizedData = data.map(row => {
                                const normalizedRow = {};
                                allKeys.forEach(key => {
                                    normalizedRow[key] = row[key] || "";
                                });
                                return normalizedRow;
                            });

                            // Update headers
                            const updatedData = normalizedData.map(row => {
                                const updatedRow = {};
                                for (const key in row) {
                                    let newKey = key;
                                    if (key.includes("Hiring Manager Complete")) {
                                        newKey = "Timesheet Manager";
                                    } else if (key.includes("Chief this position will most directly report to")) {
                                        newKey = "Reporting Chief";
                                    }
                                    updatedRow[newKey] = row[key];
                                }
                                return updatedRow;
                            });

                            // Ensure all columns are present in the Tabulator configuration
                            const columns = Array.from(allKeys).map(key => {
                                let title = key;
                                if (key.includes("Hiring Manager Complete")) {
                                    title = "Timesheet Manager";
                                } else if (key.includes("Chief this position will most directly report to")) {
                                    title = "Reporting Chief";
                                }
                                // Set a fixed width for each column
                                const columnWidth = 150; // Adjust this value as needed
                                return {
                                    title: title,
                                    field: key,
                                    headerFilter: "input",
                                    headerWordWrap: true,
                                    formatter: "textarea",
                                    sorter: "string",
                                    width: columnWidth
                                };
                            });

                            const tableContainer = document.getElementById('tableContainer');
                            tableContainer.innerHTML = ''; // Clear previous table
                            const table = document.createElement('div');
                            table.id = 'dataTable';
                            tableContainer.appendChild(table);
                            let tabulator = new Tabulator("#dataTable", {
                                data: updatedData,
                                layout: "fitDataTable",
                                pagination: "local",
                                paginationSize: 10,
                                columns: columns,
                                columnDefaults: {
                                    sorter: "string"
                                }
                            });


                            const xAxisColumn = document.getElementById('xAxisColumn');
                            const yAxisColumn = document.getElementById('yAxisColumn');

                            // Populate the dropdowns with column names
                            allKeys.forEach(key => {
                                const optionX = document.createElement('option');
                                optionX.value = key;
                                optionX.text = key;
                                xAxisColumn.appendChild(optionX);

                                const optionY = document.createElement('option');
                                optionY.value = key;
                                optionY.text = key;
                                yAxisColumn.appendChild(optionY);
                            });

                            function updateChart() {
                                const xColumn = xAxisColumn.value;
                                const yColumn = yAxisColumn.value;

                                const labels = data.map(row => row[xColumn]);
                                const chartData = {
                                    labels: labels,
                                    datasets: [{
                                        label: yColumn,
                                        data: data.map(row => row[yColumn]),
                                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                        borderColor: 'rgba(75, 192, 192, 1)',
                                        borderWidth: 1
                                    }]
                                };
                                const ctx = document.getElementById('myChart').getContext('2d');
                                new Chart(ctx, {
                                    type: 'bar',
                                    data: chartData,
                                    options: {
                                        scales: {
                                            y: {
                                                beginAtZero: true
                                            }
                                        }
                                    }
                                });
                            }

                            document.getElementById('updateChart').addEventListener('click', updateChart);
                            document.getElementById('rowsPerPage').addEventListener('change', function(event) {
                                const pageSize = parseInt(event.target.value, 10);
                                tabulator.setPageSize(pageSize);
                            });
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>


<style>
    .hidden {
        display: none;
    }
</style>
<style>
    .tabulator .tabulator-header .tabulator-col {
        white-space: nowrap;
    }
    .tabulator .tabulator-tableHolder {
        overflow-x: auto;
    }
    #tableContainer {
        overflow-x: auto;
    }
</style>
