<!DOCTYPE html>
<html lang="en">
<head class="dark-mode-head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Navigator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tabulator-tables@5.0.7/dist/css/tabulator.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/tabulator-tables@5.0.7/dist/js/tabulator.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <div id="verticalSelector" class="fixed top-1/4 left-0 bg-white shadow-lg rounded-r-lg p-4" style="width: 10%;">
            <ul class="list-none">
                <li class="mb-2"><a href="#upload" class="text-blue-500 hover:text-blue-700">Upload CSV</a></li>
                <li class="mb-2"><a href="#tables" class="text-blue-500 hover:text-blue-700">Tables</a></li>
                <li class="mb-2"><a href="#charts" class="text-blue-500 hover:text-blue-700">Charts</a></li>
            </ul>
        </div>
        <a class="navbar-brand" href="#">Data Navigator</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#upload"><i class="fas fa-file-upload" style="font-size: 0.8em;"></i> Upload <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#tables"><i class="fas fa-table" style="font-size: 0.8em;"></i> Tables</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#charts"><i class="fas fa-chart-bar" style="font-size: 0.8em;"></i> Charts</a>
                </li>
            </ul>
            <button id="darkModeToggle" class="btn btn-light ml-auto">
                <i class="fas fa-sun" id="darkModeIcon"></i>
            </button>
        </div>
    </nav>
    <section id="upload" class="py-20 bg-gray-100">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-8"><i class="fas fa-file-upload" style="font-size: 0.8em;"></i> Upload CSV</h2>
            <input type="file" id="csvFileInput" accept=".csv" class="hidden">
            <label for="csvFileInput" class="btn btn-primary bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer">
                Choose File
            </label>
        </div>
    </section>
    <section id="tables" class="py-20">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-8"><i class="fas fa-table" style="font-size: 0.8em;"></i> Tables</h2>
                <label for="rowsPerPage" class="mr-2">Rows per page:</label>
                <select id="rowsPerPage" class="form-select">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="250">250</option>
                </select>
            </div>
            <div id="tableContainer" class="mx-auto"></div>
        </div>
    </section>
    <section id="charts" class="py-20 bg-gray-100">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-8"><i class="fas fa-chart-bar" style="font-size: 0.8em;"></i> Charts</h2>
            <div class="mb-4 flex justify-center">
                <div class="mr-4">
                    <label for="chartType" class="mr-2">Type of Chart:</label>
                    <select id="chartType" class="form-select">
                        <option value="bar">Bar</option>
                        <option value="line">Line</option>
                        <option value="pie">Pie</option>
                        <option value="doughnut">Doughnut</option>
                    </select>
                </div>
                <div class="mr-4">
                    <label for="xAxisColumn" class="mr-2">X-Axis:</label>
                    <select id="xAxisColumn" class="form-select"></select>
                </div>
                <div>
                    <label for="yAxisColumn" class="mr-2">Y-Axis:</label>
                    <select id="yAxisColumn" class="form-select"></select>
                </div>
            </div>
            <div class="mb-4">
                <button id="updateChart" class="btn btn-primary bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Update Chart</button>
            </div>
            <div id="chartContainer" class="mx-auto">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('csvFileInput').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    Papa.parse(file, {
                        header: true,
                        dynamicTyping: true,
                        complete: function(results) {
                            const data = results.data.filter(row => Object.values(row).some(value => value !== null && value !== ""));


                            const allKeys = new Set();
                            data.forEach(row => {
                                Object.keys(row).forEach(key => allKeys.add(key));
                            });

                            const normalizedData = data.map(row => {
                                const normalizedRow = {};
                                allKeys.forEach(key => {
                                    normalizedRow[key] = row[key] || "";
                                });
                                return normalizedRow;
                            });

                            const updatedData = normalizedData.map(row => {
                                const updatedRow = {};
                                for (const key in row) {
                                    let newKey = key;
                                    if (key.includes("Hiring Manager Complete")) {
                                        newKey = "Timesheet Manager";
                                    } else if (key.includes("Chief this position will most directly report to")) {
                                        newKey = "Reporting Chief";
                                    }
                                    updatedRow[newKey] = row[key];
                                }
                                return updatedRow;
                            });

                            const columns = Array.from(allKeys).map(key => {
                                let title = key;
                                if (key.includes("Hiring Manager Complete")) {
                                    title = "Timesheet Manager";
                                } else if (key.includes("Chief this position will most directly report to")) {
                                    title = "Reporting Chief";
                                }
                                const columnWidth = 150; // Adjust this value as needed
                                return {
                                    title: title,
                                    field: key,
                                    headerFilter: "input",
                                    formatter: "textarea",
                                    sorter: "string",
                                    width: columnWidth
                                };
                            });

                            const tableContainer = document.getElementById('tableContainer');
                            tableContainer.innerHTML = '';
                            const table = document.createElement('div');
                            table.id = 'dataTable';
                            tableContainer.appendChild(table);
                            let tabulator = new Tabulator("#dataTable", {
                                layout: "fitDataTable",
                                pagination: "local",
                                paginationSize: 10,
                                columns: columns,
                                columnDefaults: {
                                    sorter: "string"
                                },
                                data: updatedData
                            });


                            const xAxisColumn = document.getElementById('xAxisColumn');
                            const yAxisColumn = document.getElementById('yAxisColumn');

                            allKeys.forEach(key => {
                                const optionX = document.createElement('option');
                                optionX.value = key;
                                optionX.text = key;
                                xAxisColumn.appendChild(optionX);

                                const optionY = document.createElement('option');
                                optionY.value = key;
                                optionY.text = key;
                                yAxisColumn.appendChild(optionY);
                            });

                            function updateChart() {
                                const xColumn = xAxisColumn.value;
                                const yColumn = yAxisColumn.value;

                                const groupedData = updatedData.reduce((acc, row) => {
                                    const xValue = row[xColumn];
                                    const yValue = row[yColumn];
                                    if (!acc[xValue]) {
                                        acc[xValue] = {};
                                    }
                                    if (!acc[xValue][yValue]) {
                                        acc[xValue][yValue] = 0;
                                    }
                                    acc[xValue][yValue]++;
                                    return acc;
                                }, {});

                                let labels = Object.keys(groupedData);
                                if (labels.every(label => isNaN(label))) {
                                    labels = labels.sort();
                                }
                                const yValues = Array.from(new Set(updatedData.map(row => row[yColumn])));

                                const colors = [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ];

                                const borderColors = [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ];

                                const datasets = yValues.map((yValue, index) => {
                                    const colorIndex = index % colors.length;
                                    return {
                                        label: yValue,
                                        data: labels.map(label => groupedData[label][yValue] || 0),
                                        backgroundColor: colors[colorIndex],
                                        borderColor: borderColors[colorIndex],
                                        borderWidth: 1
                                    };
                                });

                                const chartData = {
                                    labels: labels,
                                    datasets: datasets
                                };

                                const chartType = document.getElementById('chartType').value;
                                const ctx = document.getElementById('myChart').getContext('2d');
                                if (window.myChart instanceof Chart) {
                                    window.myChart.destroy();
                                }
                                window.myChart = new Chart(ctx, {
                                    type: chartType,
                                    data: chartData,
                                    options: {
                                        scales: {
                                            x: {
                                                stacked: true
                                            },
                                            y: {
                                                stacked: true,
                                                beginAtZero: true
                                            }
                                        }
                                    }
                                });
                            }

                            document.getElementById('updateChart').addEventListener('click', updateChart);
                            document.getElementById('rowsPerPage').addEventListener('change', function(event) {
                                const pageSize = parseInt(event.target.value, 10);
                                tabulator.setPageSize(pageSize);
                            });
                        }
                    });
                }
            });
            const darkModeOptions = {
                bottom: '32px',
                right: '32px',
                left: 'unset',
                time: '0.5s',
                mixColor: '#fff',
                backgroundColor: '#fff',
                buttonColorDark: '#100f2c',
                buttonColorLight: '#fff',
                saveInCookies: false,
                label: 'ðŸŒ“',
                autoMatchOsTheme: true
            };

            const darkmode = new Darkmode(darkModeOptions);
            darkmode.showWidget();

            const darkModeToggle = document.getElementById('darkModeToggle');
            const darkModeIcon = document.getElementById('darkModeIcon');

            darkModeToggle.addEventListener('click', () => {
                darkmode.toggle();
                if (darkmode.isActivated()) {
                    darkModeIcon.classList.remove('fa-sun');
                    darkModeIcon.classList.add('fa-moon');
                    document.body.classList.add('dark-mode');
                    const head = document.querySelector('head');
                    head.classList.add('dark-mode-head');
                    const navbar = document.getElementById('navbar');
                    navbar.classList.add('navbar-dark', 'bg-dark');
                    document.querySelector('head').classList.add('dark-mode-head');
                } else {
                    document.querySelector('head').classList.remove('dark-mode-head');
                    document.body.classList.remove('dark-mode');
                    const head = document.querySelector('head');
                    head.classList.remove('dark-mode-head');
                    const navbar = document.getElementById('navbar');
                    navbar.classList.remove('navbar-dark', 'bg-dark');
                    darkModeIcon.classList.remove('fa-moon');
                    darkModeIcon.classList.add('fa-sun');
                }
            });

            if (darkmode.isActivated()) {
                darkModeIcon.classList.remove('fa-sun');
                darkModeIcon.classList.add('fa-moon');
                document.body.classList.add('dark-mode');
                const head = document.querySelector('head');
                head.classList.add('dark-mode-head');
                const navbar = document.getElementById('navbar');
                navbar.classList.add('navbar-dark', 'bg-dark');
                document.getElementById('tableContainer').classList.add('dark-mode');
            } else {
                document.querySelector('head').classList.remove('dark-mode-head');
                document.body.classList.remove('dark-mode');
                const head = document.querySelector('head');
                head.classList.remove('dark-mode-head');
                const navbar = document.getElementById('navbar');
                navbar.classList.remove('navbar-dark', 'bg-dark');
                document.getElementById('tableContainer').classList.remove('dark-mode');
                darkModeIcon.classList.remove('fa-moon');
                darkModeIcon.classList.add('fa-sun');
            }
        });
    </script>
    <style>
        #verticalSelector {
            width: 60%;
        }
        
        .fixed {
            position: fixed;
        }
        .top-1/4 {
            top: 25%;
        }
        .left-0 {
            left: 0;
        }
        .bg-white {
            background-color: white;
        }
        .shadow-lg {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .rounded-r-lg {
            border-top-right-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
        }
        .p-4 {
            padding: 1rem;
        }
        .list-none {
            list-style-type: none;
        }
        .mb-2 {
            margin-bottom: 0.5rem;
        }
        .text-blue-500 {
            color: #3b82f6;
        }
        .hover\:text-blue-700:hover {
            color: #1d4ed8;
        }
        .tabulator-footer {
            position: sticky;
            bottom: 0;
            background-color: white;
            z-index: 1;
        }
    </style>
    </script>
</body>
</html>


<style>
    .hidden {
        display: none;
    }
    .dark-mode {
        background-color: #121212;
        color: #ffffff;
    }
    .dark-mode-head {
        background-color: #121212;
        color: #ffffff;
    }
</style>
<style>
    .tabulator .tabulator-header .tabulator-col {
        white-space: nowrap;
    }
    .tabulator .tabulator-tableHolder {
        overflow-x: auto;
    }
    #tableContainer {
        overflow-x: auto;
    }
</style>
